    <style>
        body {

    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="leftZone" class="touch-zone"></div>
        <div id="rightZone" class="touch-zone"></div>

        <div id="startScreen" class="ui-layer">
            <h2>ğŸ± å¤§çŒ«çŒ«çš„å¥‡å¦™å†’é™©</h2>
            <div class="version-text">å†°é›ªè¯•ç‚¼ Ver1.1.12092502</div>
            
            <input type="text" id="nicknameInput" placeholder="è¯·è¾“å…¥ä½ çš„ç¾¤æ˜µç§°" maxlength="8">
            <button onclick="startGame()">å‡ºå‡»ï¼</button>
            <div id="controlHint" style="bottom: 80px">æ­£åœ¨è¯†åˆ«è®¾å¤‡å–µ...</div>
        </div>

        <div id="hudLayer" class="ui-layer" style="display:none;">
            <div id="scoreText">0 <span id="scoreLabel">çŒ«å¸</span></div>
            <div id="comboBox">
                <div id="comboText">COMBO x2!</div>
                <div id="multiplierText">æ—¶é—´æµé€Ÿ: 1.0x</div>
            </div>
        </div>

        <div id="gameOverScreen" class="ui-layer">
            <div class="new-record" id="newRecordLabel">ğŸ† æ‰“ç ´çºªå½•å–µ! ğŸ†</div>
            <h2 style="margin:0; color:#2c3e50; font-size: 24px;">ç»“ç®—é¢æ¿</h2>
            <div class="big-score" id="goScore">0</div>
            <div style="color:#e67e22; font-size:14px;">æ€»çŒ«å¸</div>
            
            <div id="catComment" class="eval-text">è¯„ä»·åŠ è½½ä¸­...</div>
            
            <div class="stat-row" style="font-size:14px; color:#95a5a6; margin-top:5px">
                æŒ‘æˆ˜è€…: <span id="goName">---</span> | å†å²æœ€é«˜: <span id="goHighScore">0</span>
            </div>
            
            <button onclick="resetGame()" style="margin-top:20px; background:#27ae60; width:70%">ä¸æœå†æˆ˜ (R)</button>
        </div>
    </div>

<script>
    const container = document.getElementById('gameContainer');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); 

    // UI Elements
    const startScreen = document.getElementById('startScreen');
    const hudLayer = document.getElementById('hudLayer');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const scoreEl = document.getElementById('scoreText');
    const comboText = document.getElementById('comboText');
    const multiplierEl = document.getElementById('multiplierText');
    const controlHint = document.getElementById('controlHint');
    const catComment = document.getElementById('catComment');
    
    const isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
    if (isMobile) {
        controlHint.innerHTML = "ğŸ‘ˆ æŒ‰ä½å·¦è¾¹ &nbsp;&nbsp; æŒ‰ä½å³è¾¹ ğŸ‘‰<br>(æ²¡æœ‰ç©¿å¢™äº†ï¼Œå°å¿ƒæ’å¢™å–µ)";
    } else {
        controlHint.innerHTML = "ğŸ’» A / D ç§»åŠ¨ (æ³¨æ„ï¼šå·¦å³æœ‰å¢™)";
    }

    // --- æ ¸å¿ƒå‚æ•° ---
    // æˆ‘ä»¬å®šä¹‰ä¸€å¥—â€œæœˆçƒé‡åŠ›â€ä½œä¸ºåŸºå‡†
    // ç„¶åé€šè¿‡ timeScale æ¥è¿›è¡Œå…¨å±€åŠ é€Ÿ
    const BASE_GRAVITY = 0.15; 
    const PLAYER_JUMP_FORCE = -8.5; 
    const BASE_MOVE_SPEED = 6.0;
    
    // å¼¹å¹•åº“
    const DANMAKU_TEXTS = [
        "ä¼šä¸ä¼šç©ï¼Œä½ ä¸ªé“¸å¸å–µ", "è¦å¯„äº†å–µè¦å¯„äº†å–µ", "ç¾¤å‹å¯æ¯”ä½ å‰å®³å¤šäº†å–µ",
        "ä½ ä¸ªå¼±è€…ä¸ºä½•è¦æˆ˜æ–—å–µ", "å¤§çŒ«çŒ«åœ¨çœ‹ç€ä½ å–µ", "è¿™å°±æƒ³æ”¾å¼ƒäº†å–µï¼Ÿ",
        "å¥½èœå•Šå–µ~", "æ³¨æ„è„šä¸‹å–µï¼"
    ];

    let isPlaying = false;
    let nickname = "é“²å±å®˜";
    let platforms = [];
    let particles = []; 
    let danmakus = [];
    let icicles = []; 
    let keys = { right: false, left: false };
    let animationId = null;

    let player = { x: 0, y: 0, width: 36, height: 36, dx: 0, dy: 0, speed: 0 };
    
    // æ¸¸æˆçŠ¶æ€å˜é‡
    let displayScore = 0;
    let rawHeight = 0; // ç‰©ç†é«˜åº¦
    let comboCount = 0;
    let lastPlatformId = -1; 
    let timeScale = 1.0; // ã€æ ¸å¿ƒã€‘æ—¶é—´æµé€Ÿå€ç‡

    const TYPE_NORMAL = 0;
    const TYPE_MOVING = 1;
    const TYPE_BREAKABLE = 2;

    class Icicle {
        constructor() {
            this.x = 20 + Math.random() * (canvas.width - 40);
            this.y = 50; // åˆå§‹ä½ç½®
            this.width = 24;
            this.height = 40;
            this.state = 'warning'; // warning -> falling
            this.timer = 0;
            this.warningTime = 80; // è­¦å‘ŠæŒç»­å¸§æ•°
            this.speed = 0;
        }

        update() {
            if (this.state === 'warning') {
                this.timer += 1 * timeScale; // è­¦å‘Šæ—¶é—´ä¹Ÿéšæµé€Ÿå˜å¿«
                
                // æŠ–åŠ¨æ•ˆæœ
                if (Math.floor(this.timer) % 10 < 5) this.x += 1; else this.x -= 1;
                
                if (this.timer >= this.warningTime) {
                    this.state = 'falling';
                }
            } else {
                // ä¸‹è½é€»è¾‘ï¼šç‰©ç†åŠ é€Ÿ
                this.speed += 0.3 * timeScale;
                this.y += this.speed * timeScale;
            }
        }

        draw() {
            if (this.state === 'warning') {
                // è­¦å‘Šå›¾æ ‡ï¼šè“è‰²æ„Ÿå¹å·
                ctx.save();
                ctx.globalAlpha = 0.6 + Math.sin(this.timer * 0.5) * 0.4; // é—ªçƒ
                ctx.fillStyle = '#e74c3c';
                ctx.font = "bold 28px Arial";
                ctx.fillText("!", this.x - 7, this.y + 30);
                
                // å†°é”¥è™šå½±
                ctx.fillStyle = '#81d4fa';
                ctx.globalAlpha = 0.3;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.height); 
                ctx.lineTo(this.x + this.width/2, this.y);
                ctx.lineTo(this.x - this.width/2, this.y);
                ctx.fill();
                ctx.restore();
            } else {
                // å®ä½“å†°é”¥
                ctx.fillStyle = '#29b6f6';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.height); // å°–ç«¯å‘ä¸‹
                ctx.lineTo(this.x + this.width/2, this.y);
                ctx.lineTo(this.x - this.width/2, this.y);
                ctx.fill();
                
                // é«˜å…‰
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.moveTo(this.x - 2, this.y + this.height - 10);
                ctx.lineTo(this.x + 3, this.y + 5);
                ctx.lineTo(this.x - 3, this.y + 5);
                ctx.fill();
            }
        }
    }

    class Platform {
        constructor(x, y, type, id) {
            this.id = id; 
            this.x = x;
            this.y = y;
            this.width = canvas.width < 400 ? 60 : 70; 
            this.height = 15;
            this.type = type;
            this.isBroken = false; 
            
            if (this.type === TYPE_NORMAL) this.color = '#27ae60'; 
            else if (this.type === TYPE_MOVING) {
                this.color = '#2980b9'; 
                this.speed = 1.5 + Math.random(); 
                this.dir = Math.random() < 0.5 ? 1 : -1; 
            } else if (this.type === TYPE_BREAKABLE) this.color = '#d35400'; 
        }
        update() {
            if (this.type === TYPE_MOVING) {
                // å¹³å°ç§»åŠ¨é€Ÿåº¦ä¹Ÿå— timeScale å½±å“
                this.x += this.speed * this.dir * timeScale;
                
                // ç©ºæ°”å¢™åå¼¹
                if (this.x <= 0) {
                    this.x = 0;
                    this.dir = 1;
                } else if (this.x + this.width >= canvas.width) {
                    this.x = canvas.width - this.width;
                    this.dir = -1;
                }
            }
        }
        draw() {
            if (this.isBroken) return; 
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'rgba(0,0,0,0.15)';
            ctx.strokeRect(this.x, this.y, this.width, this.height);
            if (this.type === TYPE_BREAKABLE) {
                ctx.beginPath();
                ctx.strokeStyle = '#e67e22';
                ctx.moveTo(this.x + 10, this.y);
                ctx.lineTo(this.x + this.width/2, this.y + 12);
                ctx.lineTo(this.x + this.width - 10, this.y);
                ctx.stroke();
            }
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 6;
            this.vy = (Math.random() - 0.5) * 6;
            this.life = 1.0;
            this.color = color;
        }
        update() {
            this.x += this.vx * timeScale;
            this.y += this.vy * timeScale;
            this.vy += 0.1 * timeScale;
            this.life -= 0.02 * timeScale;
        }
        draw() {
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 6, 6);
            ctx.globalAlpha = 1.0;
        }
    }

    class Danmaku {
        constructor() {
            this.text = DANMAKU_TEXTS[Math.floor(Math.random() * DANMAKU_TEXTS.length)];
            this.x = canvas.width; 
            this.y = 100 + Math.random() * (canvas.height - 300); 
            this.speed = 1 + Math.random() * 1.5; 
            this.size = 16 + Math.random() * 8; 
            this.color = `rgba(0, 0, 0, ${0.1 + Math.random() * 0.2})`; 
        }
        update() { this.x -= this.speed * timeScale; }
        draw() {
            ctx.save();
            ctx.font = `bold ${this.size}px "Microsoft YaHei"`;
            ctx.fillStyle = this.color;
            ctx.fillText(this.text, this.x, this.y);
            ctx.restore();
        }
    }

    document.addEventListener('keydown', (e) => {
        if (!isPlaying) return;
        if (e.code === 'KeyD' || e.code === 'ArrowRight') keys.right = true;
        if (e.code === 'KeyA' || e.code === 'ArrowLeft') keys.left = true;
        if (e.code === 'KeyR' && !isPlaying) resetGame();
    });
    document.addEventListener('keyup', (e) => {
        if (e.code === 'KeyD' || e.code === 'ArrowRight') keys.right = false;
        if (e.code === 'KeyA' || e.code === 'ArrowLeft') keys.left = false;
    });

    const leftZone = document.getElementById('leftZone');
    const rightZone = document.getElementById('rightZone');
    leftZone.addEventListener('touchstart', (e) => { e.preventDefault(); keys.left = true; }, {passive: false});
    leftZone.addEventListener('touchend', (e) => { e.preventDefault(); keys.left = false; }, {passive: false});
    rightZone.addEventListener('touchstart', (e) => { e.preventDefault(); keys.right = true; }, {passive: false});
    rightZone.addEventListener('touchend', (e) => { e.preventDefault(); keys.right = false; }, {passive: false});

    function startGame() {
        const inputName = document.getElementById('nicknameInput').value.trim();
        if(!inputName) {
            alert("å¿«è¾“å…¥æ˜µç§°å–µï¼");
            return;
        }
        nickname = inputName;
        startScreen.style.display = 'none';
        hudLayer.style.display = 'flex';
        
        if(animationId) cancelAnimationFrame(animationId);
        
        isPlaying = true;
        initGameWorld();
        gameLoop(); 
    }

    function initGameWorld() {
        resizeCanvas(); 
        platforms = [];
        particles = [];
        danmakus = [];
        icicles = [];
        
        player.x = canvas.width / 2 - 15;
        player.y = canvas.height - 200;
        player.dy = 0;
        player.speed = canvas.width < 400 ? 5.5 : 7; 
        
        displayScore = 0;
        rawHeight = 0;
        comboCount = 0;
        lastPlatformId = -1;
        timeScale = 1.0;
        
        updateScoreUI();
        gameOverScreen.style.display = 'none';
        
        // åˆå§‹å¹³å° (ID=0)
        platforms.push(new Platform(player.x - 20, player.y + 50, TYPE_NORMAL, 0));
        generatePlatforms();
    }

    let platformIdCounter = 1;

    function generatePlatforms() {
        let highestY = canvas.height;
        let prevX = canvas.width / 2;
        let prevType = TYPE_NORMAL;
        if (platforms.length > 0) {
            let lastP = platforms[platforms.length - 1];
            highestY = lastP.y;
            prevX = lastP.x;
            prevType = lastP.type;
        }
        while (highestY > -100) {
            let gap = 60 + Math.random() * 80; 
            let y = highestY - gap;
            
            let maxJumpDistance = canvas.width * 0.6; 
            let minX = prevX - maxJumpDistance;
            let maxX = prevX + maxJumpDistance;
            let x = minX + Math.random() * (maxX - minX);
            
            if (x < 0) x = 0;
            if (x > canvas.width - 70) x = canvas.width - 70;

            let type = TYPE_NORMAL;
            let rand = Math.random();
            
            // æ˜“ç¢å°é˜¶æ¦‚ç‡éšåˆ†æ•°å¢åŠ 
            let breakableProb = 0.1 + (displayScore / 50000) * 0.3; 
            
            if (prevType === TYPE_BREAKABLE) {
                type = (rand < 0.3) ? TYPE_MOVING : TYPE_NORMAL;
            } else {
                if (rand < 0.25) type = TYPE_MOVING;
                else if (rand < 0.25 + breakableProb) type = TYPE_BREAKABLE; 
            }

            platforms.push(new Platform(x, y, type, platformIdCounter++));
            highestY = y;
            prevX = x; 
            prevType = type;
        }
    }

    function createExplosion(x, y, color) {
        for(let i=0; i<10; i++) {
            particles.push(new Particle(x + 35, y, color));
        }
    }

    function update() {
        if (!isPlaying) return;

        // --- æ ¸å¿ƒï¼šæ—¶é—´æµé€Ÿæ§åˆ¶ (Time Scale) ---
        // éšç€åˆ†æ•°å¢åŠ ï¼Œæ—¶é—´æµé€ŸåŠ å¿«ï¼Œæœ€é«˜ 1.5 å€é€Ÿ
        timeScale = 1.0 + Math.min(displayScore / 80000, 0.5);

        // ç©å®¶ç§»åŠ¨ (åº”ç”¨ timeScale)
        if (keys.right) player.x += player.speed * timeScale;
        if (keys.left) player.x -= player.speed * timeScale;

        // ç©ºæ°”å¢™é™åˆ¶ (Role cannot jump out)
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

        // ç‰©ç†æ›´æ–° (å…³é”®ï¼šé€Ÿåº¦å’ŒåŠ é€Ÿåº¦éƒ½è¦ä¹˜ timeScale)
        player.dy += BASE_GRAVITY * timeScale; 
        player.y += player.dy * timeScale;

        // é•œå¤´è·Ÿéš
        if (player.y < canvas.height / 2) {
            let diff = canvas.height / 2 - player.y;
            player.y = canvas.height / 2;
            
            // è¿™é‡Œä¸éœ€è¦ä¹˜ timeScaleï¼Œå› ä¸º player.y å·²ç»å˜å¿«äº†ï¼Œdiff è‡ªç„¶å°±å¤§
            platforms.forEach(p => p.y += diff);
            particles.forEach(p => p.y += diff);
            icicles.forEach(i => i.y += diff); 
            
            // è®°å½•å¾—åˆ†
            rawHeight += diff;
            displayScore += diff * 1.5; // [BUFF] åŸºç¡€åˆ†å¢åŠ 
            updateScoreUI();
        }

        generatePlatforms();
        platforms = platforms.filter(p => p.y < canvas.height);

        // å†°é”¥ç”Ÿæˆ
        // æ¦‚ç‡éšæµé€Ÿå¢åŠ 
        let icicleChance = 0.002 * timeScale;
        if (Math.random() < icicleChance) {
            icicles.push(new Icicle());
        }
        icicles.forEach((ice, index) => {
            ice.update();
            // å†°é”¥åˆ¤å®šï¼šç¨å¾®ç¼©å°ç¢°æ’ç®±
            if (ice.state === 'falling' &&
                player.x + 5 < ice.x + ice.width/2 &&
                player.x + player.width - 5 > ice.x - ice.width/2 &&
                player.y < ice.y + ice.height &&
                player.y + player.height > ice.y
            ) {
                triggerGameOver("è¢«å¤©é™æ­£ä¹‰äº†å–µï¼");
            }
            if (ice.y > canvas.height) icicles.splice(index, 1);
        });

        if (Math.random() < 0.005) danmakus.push(new Danmaku());
        danmakus.forEach((d, i) => { d.update(); if(d.x < -300) danmakus.splice(i, 1); });

        // å¹³å°ç¢°æ’
        if (player.dy > 0) { 
            platforms.forEach(p => {
                if (p.isBroken) return;
                // ç¢°æ’æ£€æµ‹
                if (player.x + 5 < p.x + p.width && player.x + player.width - 5 > p.x && player.y + player.height > p.y && player.y + player.height < p.y + p.height + 20) {
                    
                    // èµ·è·³
                    player.dy = PLAYER_JUMP_FORCE; 
                    
                    // è¿è·³å¥–åŠ±é€»è¾‘
                    if (p.id !== lastPlatformId) {
                        if (p.id > lastPlatformId) {
                            comboCount++;
                            let bonus = comboCount * 20; // [BUFF] è¿è·³å¥–åŠ±ç¿»å€
                            displayScore += (20 + bonus);
                        }
                        lastPlatformId = p.id;
                    } else {
                        comboCount = 0; // åŸåœ°è·³æ¸…é›¶
                    }
                    updateScoreUI();

                    if (p.type === TYPE_BREAKABLE) {
                        p.isBroken = true;
                        createExplosion(p.x, p.y, p.color);
                    }
                }
            });
        }

        platforms.forEach(p => p.update());
        particles.forEach((p, index) => { p.update(); if(p.life <= 0) particles.splice(index, 1); });
        if (player.y > canvas.height) triggerGameOver();
    }

    function updateScoreUI() {
        scoreEl.innerHTML = Math.floor(displayScore) + ' <span id="scoreLabel">çŒ«å¸</span>';
        
        // æ˜¾ç¤ºå½“å‰æµé€Ÿä½œä¸ºéš¾åº¦æç¤º
        multiplierEl.innerText = "æ—¶é—´æµé€Ÿ: " + timeScale.toFixed(1) + "x";

        if (comboCount >= 2) {
            comboText.style.display = "block";
            comboText.innerText = "è¿è·³ x" + comboCount + "!";
            comboText.style.transform = `scale(${1 + Math.min(comboCount*0.1, 0.5)})`; 
        } else {
            comboText.style.display = "none";
        }
    }

    function triggerGameOver(reason = "") {
        isPlaying = false;
        if(animationId) cancelAnimationFrame(animationId);
        
        let finalScore = Math.floor(displayScore);
        let highScore = localStorage.getItem('doodle_jump_high_score') || 0;
        document.getElementById('goName').innerText = nickname;
        document.getElementById('goScore').innerText = finalScore;
        
        let comment = "";
        if (finalScore < 2000) comment = "å¼±çˆ†äº†å–µï¼Œä½ æ˜¯æ®‹ç–¾äººå–µï¼ŸğŸ‘";
        else if (finalScore <= 10000) comment = "è›™è¶£ä½ åˆ°åº•ä¼šä¸ä¼šç©ï¼ŸğŸ¤”";
        else if (finalScore <= 50000) comment = "å°±åªæœ‰è¿™ç§ç¨‹åº¦å—kuso...ğŸ˜•";
        else if (finalScore <= 100000) comment = "ä¹Ÿå°±é‚£æ ·å§ï¼Œå¤§çŒ«çŒ«æ¯”ä½ å¼ºä¸å°‘å–µ ğŸ˜";
        else comment = "æ— æ•Œäº†å–µæ— æ•Œäº†å–µï¼\nä½†å¤§çŒ«çŒ«è§‰å¾—ä½ è¿˜æœ‰è¿›æ­¥ç©ºé—´å–µ ğŸ‘‘";
        
        if(reason) comment = reason + "\n" + comment; 
        
        catComment.innerText = comment;
        
        const newRecordLabel = document.getElementById('newRecordLabel');
        if (finalScore > highScore) {
            localStorage.setItem('doodle_jump_high_score', finalScore);
            document.getElementById('goHighScore').innerText = finalScore;
            newRecordLabel.style.display = 'block';
        } else {
            document.getElementById('goHighScore').innerText = highScore;
            newRecordLabel.style.display = 'none';
        }
        hudLayer.style.display = 'none';
        gameOverScreen.style.display = 'block';
    }

    function resetGame() {
        if(animationId) cancelAnimationFrame(animationId);
        isPlaying = true;
        initGameWorld();
        gameLoop();
    }

    function drawCat(x, y, w, h) {
        ctx.fillStyle = '#f39c12'; 
        ctx.beginPath(); ctx.roundRect(x, y, w, h, 8); ctx.fill();
        ctx.beginPath(); ctx.moveTo(x + 2, y + 5); ctx.lineTo(x - 2, y - 8); ctx.lineTo(x + 12, y); ctx.fill();
        ctx.beginPath(); ctx.moveTo(x + w - 2, y + 5); ctx.lineTo(x + w + 2, y - 8); ctx.lineTo(x + w - 12, y); ctx.fill();
        ctx.fillStyle = '#fff';
        ctx.beginPath(); ctx.arc(x + 10, y + 12, 5, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(x + w - 10, y + 12, 5, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = '#000';
        let lookOffset = keys.right ? 2 : (keys.left ? -2 : 0);
        ctx.beginPath(); ctx.arc(x + 10 + lookOffset, y + 12, 2, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(x + w - 10 + lookOffset, y + 12, 2, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = '#e74c3c';
        ctx.beginPath(); ctx.arc(x + w/2, y + 20, 2, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = '#000'; ctx.lineWidth = 1;
        ctx.beginPath(); ctx.moveTo(x + 2, y + 22); ctx.lineTo(x - 4, y + 20); ctx.moveTo(x + 2, y + 24); ctx.lineTo(x - 4, y + 26);
        ctx.moveTo(x + w - 2, y + 22); ctx.lineTo(x + w + 4, y + 20); ctx.moveTo(x + w - 2, y + 24); ctx.lineTo(x + w + 4, y + 26); ctx.stroke();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        danmakus.forEach(d => d.draw());
        platforms.forEach(p => p.draw());
        particles.forEach(p => p.draw());
        icicles.forEach(i => i.draw()); 
        drawCat(player.x, player.y, player.width, player.height);
    }

    function gameLoop() {
        if(isPlaying) {
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }
    }

    ctx.fillStyle = '#fff8e1';
    ctx.fillRect(0,0, canvas.width, canvas.height);

</script>

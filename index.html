<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;

        #gameOverScreen {

        @keyframes fadeIn { from { opacity:0; transform: scale(0.9); } to { opacity:1; transform: scale(1); } }

        .eval-text {

        /* Invisible Touch Zones */

        #leftZone { left: 0; }

    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="leftZone" class="touch-zone"></div>
        <div id="rightZone" class="touch-zone"></div>

        <div id="startScreen" class="ui-layer">
            <h2>ğŸ± å¤§çŒ«çŒ«çš„å¥‡å¦™å†’é™©</h2>
            <p style="color:#7f8c8d; margin-bottom:20px">æ˜¯å‹‡è€…å°±ä¸Šä¸€ç™¾å±‚å–µï¼</p>
            <input type="text" id="nicknameInput" placeholder="è¯·è¾“å…¥ä½ çš„ç¾¤æ˜µç§°" maxlength="8">
            <button onclick="startGame()">å‡ºå‡»ï¼</button>
            <div id="controlHint" style="bottom: 80px">æ­£åœ¨è¯†åˆ«è®¾å¤‡å–µ...</div>
        </div>

        <div id="hudLayer" class="ui-layer" style="display:none;">
            <div id="scoreText">0 <span id="scoreLabel">çŒ«å¸</span></div>
            <div id="multiplierText">x1.0 å€ç‡</div>
        </div>

        <div id="gameOverScreen" class="ui-layer">
            <div class="new-record" id="newRecordLabel">ğŸ† æ‰“ç ´çºªå½•å–µ! ğŸ†</div>
            <h2 style="margin:0; color:#2c3e50; font-size: 24px;">ç»“ç®—é¢æ¿</h2>
            <div class="big-score" id="goScore">0</div>
            <div style="color:#e67e22; font-size:14px;">çŒ«å¸</div>
            
            <div id="catComment" class="eval-text">
                è¯„ä»·åŠ è½½ä¸­...
            </div>
            
            <div class="stat-row" style="font-size:14px; color:#95a5a6; margin-top:5px">
                æŒ‘æˆ˜è€…: <span id="goName">---</span> | å†å²æœ€é«˜: <span id="goHighScore">0</span>
            </div>
            
            <button onclick="resetGame()" style="margin-top:20px; background:#27ae60; width:70%">ä¸æœå†æˆ˜ (R)</button>
        </div>
    </div>

<script>
    // --- Core Init ---
    const container = document.getElementById('gameContainer');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); 

    // UI Elements
    const startScreen = document.getElementById('startScreen');
    const hudLayer = document.getElementById('hudLayer');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const scoreEl = document.getElementById('scoreText');
    const multiplierEl = document.getElementById('multiplierText');
    const controlHint = document.getElementById('controlHint');
    const catComment = document.getElementById('catComment');
    
    // Device Detection
    const isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
    if (isMobile) {
        controlHint.innerHTML = "ğŸ‘ˆ æŒ‰ä½å·¦è¾¹ &nbsp;&nbsp; æŒ‰ä½å³è¾¹ ğŸ‘‰";
    } else {
        controlHint.innerHTML = "ğŸ’» ä½¿ç”¨ A / D æˆ– â† / â†’ ç§»åŠ¨å–µ";
    }

    // --- Game Parameters ---
    const GRAVITY = 0.15; 
    const PLAYER_JUMP_FORCE = -8.5; 
    
    // å¼¹å¹•åº“
    const DANMAKU_TEXTS = [
        "ä¼šä¸ä¼šç©ï¼Œä½ ä¸ªé“¸å¸å–µ",
        "è¦å¯„äº†å–µè¦å¯„äº†å–µ",
        "ç¾¤å‹å¯æ¯”ä½ å‰å®³å¤šäº†å–µ",
        "ä½ ä¸ªå¼±è€…ä¸ºä½•è¦æˆ˜æ–—å–µ",
        "å¤§çŒ«çŒ«åœ¨çœ‹ç€ä½ å–µ",
        "è¿™å°±æƒ³æ”¾å¼ƒäº†å–µï¼Ÿ",
        "å¥½èœå•Šå–µ~",
        "æ³¨æ„è„šä¸‹å–µï¼"
    ];

    // State
    let isPlaying = false;
    let nickname = "é“²å±å®˜";
    let platforms = [];
    let particles = []; 
    let danmakus = []; // å¼¹å¹•æ•°ç»„
    let keys = { right: false, left: false };
    
    // è¿™é‡Œçš„å®½åº¦ height è®¾ä¸ºçŒ«çŒ«çš„å¤§å°
    let player = { x: 0, y: 0, width: 36, height: 36, dx: 0, dy: 0, speed: 0 };
    
    let rawHeight = 0;
    let displayScore = 0;
    let scoreMultiplier = 1.0;

    // Platform Types
    const TYPE_NORMAL = 0;
    const TYPE_MOVING = 1;
    const TYPE_BREAKABLE = 2;

    class Platform {
        constructor(x, y, type) {
            this.x = x;
            this.y = y;
            this.width = canvas.width < 400 ? 60 : 70; 
            this.height = 15;
            this.type = type;
            this.isBroken = false; 

            if (this.type === TYPE_NORMAL) {
                this.color = '#27ae60'; 
            } else if (this.type === TYPE_MOVING) {
                this.color = '#2980b9'; 
                this.speed = 1.5 + Math.random(); 
                this.dir = Math.random() < 0.5 ? 1 : -1; 
            } else if (this.type === TYPE_BREAKABLE) {
                this.color = '#d35400'; 
            }
        }

        update() {
            if (this.type === TYPE_MOVING) {
                this.x += this.speed * this.dir;
                if (this.x <= 0 || this.x + this.width >= canvas.width) {
                    this.dir *= -1;
                }
            }
        }

        draw() {
            if (this.isBroken) return; 
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'rgba(0,0,0,0.15)';
            ctx.strokeRect(this.x, this.y, this.width, this.height);

            if (this.type === TYPE_BREAKABLE) {
                ctx.beginPath();
                ctx.strokeStyle = '#e67e22';
                ctx.moveTo(this.x + 10, this.y);
                ctx.lineTo(this.x + this.width/2, this.y + 12);
                ctx.lineTo(this.x + this.width - 10, this.y);
                ctx.stroke();
            }
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 6;
            this.vy = (Math.random() - 0.5) * 6;
            this.life = 1.0;
            this.color = color;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vy += 0.1;
            this.life -= 0.02;
        }
        draw() {
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 6, 6);
            ctx.globalAlpha = 1.0;
        }
    }

    // --- å¼¹å¹•ç±» ---
    class Danmaku {
        constructor() {
            this.text = DANMAKU_TEXTS[Math.floor(Math.random() * DANMAKU_TEXTS.length)];
            this.x = canvas.width; // ä»å³è¾¹å‡ºæ¥
            // éšæœºé«˜åº¦ï¼Œå°½é‡é¿å¼€ä¸­é—´ç©å®¶å¯èƒ½å­˜åœ¨çš„ä¸»è¦åŒºåŸŸï¼Œæˆ–è€…å…¨å±éšæœº
            // ä¸ºäº†â€œä¸é®æŒ¡å°é˜¶â€ï¼Œæˆ‘ä»¬è®©å®ƒé¢œè‰²æµ…ä¸€ç‚¹ï¼Œå¹¶ä¸”éšæœºåˆ†å¸ƒ
            this.y = 50 + Math.random() * (canvas.height - 200); 
            this.speed = 1 + Math.random() * 1.5; // ç¼“æ…¢æ»šåŠ¨
            this.size = 16 + Math.random() * 8; // å­—ä½“ä¸è¦å¤ªå¤§
            this.color = `rgba(0, 0, 0, ${0.1 + Math.random() * 0.2})`; // éå¸¸æ·¡çš„é»‘è‰²
        }
        
        update() {
            this.x -= this.speed;
        }
        
        draw() {
            ctx.save();
            ctx.font = `bold ${this.size}px "Microsoft YaHei"`;
            ctx.fillStyle = this.color;
            ctx.fillText(this.text, this.x, this.y);
            ctx.restore();
        }
    }

    // --- Inputs ---
    document.addEventListener('keydown', (e) => {
        if (!isPlaying) return;
        if (e.code === 'KeyD' || e.code === 'ArrowRight') keys.right = true;
        if (e.code === 'KeyA' || e.code === 'ArrowLeft') keys.left = true;
        if (e.code === 'KeyR' && !isPlaying) resetGame();
    });
    document.addEventListener('keyup', (e) => {
        if (e.code === 'KeyD' || e.code === 'ArrowRight') keys.right = false;
        if (e.code === 'KeyA' || e.code === 'ArrowLeft') keys.left = false;
    });

    const leftZone = document.getElementById('leftZone');
    const rightZone = document.getElementById('rightZone');
    leftZone.addEventListener('touchstart', (e) => { e.preventDefault(); keys.left = true; }, {passive: false});
    leftZone.addEventListener('touchend', (e) => { e.preventDefault(); keys.left = false; }, {passive: false});
    rightZone.addEventListener('touchstart', (e) => { e.preventDefault(); keys.right = true; }, {passive: false});
    rightZone.addEventListener('touchend', (e) => { e.preventDefault(); keys.right = false; }, {passive: false});


    // --- Logic ---

    function startGame() {
        const inputName = document.getElementById('nicknameInput').value.trim();
        if(!inputName) {
            alert("å¿«è¾“å…¥æ˜µç§°å–µï¼åˆ«æƒ³è’™æ··è¿‡å…³ï¼");
            return;
        }
        nickname = inputName;
        startScreen.style.display = 'none';
        hudLayer.style.display = 'flex';
        isPlaying = true;
        initGameWorld();
        requestAnimationFrame(gameLoop);
    }

    function initGameWorld() {
        resizeCanvas(); 
        platforms = [];
        particles = [];
        danmakus = [];
        
        player.x = canvas.width / 2 - 15;
        player.y = canvas.height - 200;
        player.dy = 0;
        player.speed = canvas.width < 400 ? 5.5 : 7; 
        
        rawHeight = 0;
        displayScore = 0;
        scoreMultiplier = 1.0;
        
        updateScoreUI();
        gameOverScreen.style.display = 'none';

        platforms.push(new Platform(player.x - 20, player.y + 50, TYPE_NORMAL));
        generatePlatforms();
    }

    function generatePlatforms() {
        let highestY = canvas.height;
        let prevX = canvas.width / 2;
        let prevType = TYPE_NORMAL;

        if (platforms.length > 0) {
            let lastP = platforms[platforms.length - 1];
            highestY = lastP.y;
            prevX = lastP.x;
            prevType = lastP.type;
        }

        while (highestY > -100) {
            let gap = 60 + Math.random() * 80; 
            let y = highestY - gap;
            let maxJumpDistance = canvas.width * 0.6; 
            let minX = prevX - maxJumpDistance;
            let maxX = prevX + maxJumpDistance;
            let x = minX + Math.random() * (maxX - minX);

            if (x > canvas.width - 60) x -= canvas.width;
            if (x < 0) x += canvas.width;
            if (x < 0) x = 0;
            if (x > canvas.width - 70) x = canvas.width - 70;

            let type = TYPE_NORMAL;
            let rand = Math.random();

            if (prevType === TYPE_BREAKABLE) {
                type = (rand < 0.3) ? TYPE_MOVING : TYPE_NORMAL;
            } else {
                let difficulty = Math.min(rawHeight / 15000, 0.45); 
                if (rand < difficulty) type = TYPE_MOVING;
                else if (rand < difficulty + 0.15) type = TYPE_BREAKABLE; 
            }

            platforms.push(new Platform(x, y, type));
            highestY = y;
            prevX = x; 
            prevType = type;
        }
    }

    function update() {
        if (!isPlaying) return;

        if (keys.right) player.x += player.speed;
        if (keys.left) player.x -= player.speed;

        if (player.x + player.width < 0) player.x = canvas.width;
        else if (player.x > canvas.width) player.x = -player.width;

        player.dy += GRAVITY;
        player.y += player.dy;

        // Camera Follow
        if (player.y < canvas.height / 2) {
            let diff = canvas.height / 2 - player.y;
            player.y = canvas.height / 2;
            
            platforms.forEach(p => p.y += diff);
            particles.forEach(p => p.y += diff);
            
            // å¼¹å¹•ä¸éœ€è¦è·Ÿé•œå¤´ç§»åŠ¨ï¼Œå®ƒä»¬æ˜¯æµ®åœ¨å±å¹•ä¸Šçš„

            rawHeight += diff;
            scoreMultiplier = 1 + Math.floor(rawHeight / 2500) * 0.2;
            displayScore += diff * scoreMultiplier;
            updateScoreUI();
        }

        generatePlatforms();
        platforms = platforms.filter(p => p.y < canvas.height);

        // å¼¹å¹•ç”Ÿæˆä¸æ›´æ–°
        if (Math.random() < 0.005) { // çº¦æ¯3-4ç§’ç”Ÿæˆä¸€ä¸ª
            danmakus.push(new Danmaku());
        }
        danmakus.forEach((d, i) => {
            d.update();
            if(d.x < -300) danmakus.splice(i, 1);
        });

        // Collision
        if (player.dy > 0) {
            platforms.forEach(p => {
                if (p.isBroken) return;
                if (
                    player.x + 5 < p.x + p.width &&  
                    player.x + player.width - 5 > p.x &&
                    player.y + player.height > p.y &&
                    player.y + player.height < p.y + p.height + 20 
                ) {
                    player.dy = PLAYER_JUMP_FORCE;
                    if (p.type === TYPE_BREAKABLE) {
                        p.isBroken = true;
                        for(let i=0; i<8; i++) {
                            particles.push(new Particle(p.x + p.width/2, p.y, p.color));
                        }
                    }
                }
            });
        }

        platforms.forEach(p => p.update());
        particles.forEach((p, index) => {
            p.update();
            if(p.life <= 0) particles.splice(index, 1);
        });

        if (player.y > canvas.height) {
            triggerGameOver();
        }
    }

    function updateScoreUI() {
        scoreEl.innerHTML = Math.floor(displayScore) + ' <span id="scoreLabel">çŒ«å¸</span>';
        multiplierEl.innerText = "x" + scoreMultiplier.toFixed(1) + " å€ç‡";
    }

    function triggerGameOver() {
        isPlaying = false;
        
        let finalScore = Math.floor(displayScore);
        let highScore = localStorage.getItem('doodle_jump_high_score') || 0;
        
        document.getElementById('goName').innerText = nickname;
        document.getElementById('goScore').innerText = finalScore;
        
        // --- è¯„ä»·ç³»ç»Ÿ ---
        let comment = "";
        if (finalScore < 1000) {
            comment = "å¼±çˆ†äº†å–µï¼Œä½ æ˜¯æ®‹ç–¾äººå–µï¼ŸğŸ‘";
        } else if (finalScore <= 3000) {
            comment = "è›™è¶£ä½ åˆ°åº•ä¼šä¸ä¼šç©ï¼ŸğŸ¤”";
        } else if (finalScore <= 5000) {
            comment = "å°±åªæœ‰è¿™ç§ç¨‹åº¦å—kuso...ğŸ˜•";
        } else if (finalScore <= 10000) {
            comment = "ä¹Ÿå°±é‚£æ ·å§ï¼Œå¤§çŒ«çŒ«æ¯”ä½ å¼ºä¸å°‘å–µ ğŸ˜";
        } else {
            comment = "æ— æ•Œäº†å–µæ— æ•Œäº†å–µï¼\nä½†å¤§çŒ«çŒ«è§‰å¾—ä½ è¿˜æœ‰è¿›æ­¥ç©ºé—´å–µ ğŸ‘‘";
        }
        catComment.innerText = comment;
        // ----------------
        
        const newRecordLabel = document.getElementById('newRecordLabel');
        
        if (finalScore > highScore) {
            localStorage.setItem('doodle_jump_high_score', finalScore);
            document.getElementById('goHighScore').innerText = finalScore;
            newRecordLabel.style.display = 'block';
        } else {
            document.getElementById('goHighScore').innerText = highScore;
            newRecordLabel.style.display = 'none';
        }
        
        hudLayer.style.display = 'none';
        gameOverScreen.style.display = 'block';
    }

    function resetGame() {
        initGameWorld();
        isPlaying = true;
        requestAnimationFrame(gameLoop);
    }

    // --- ç»˜åˆ¶çŒ«çŒ« ---
    function drawCat(x, y, w, h) {
        ctx.fillStyle = '#f39c12'; // æ©˜çŒ«
        
        // èº«ä½“ (åœ†è§’çŸ©å½¢)
        ctx.beginPath();
        ctx.roundRect(x, y, w, h, 8);
        ctx.fill();
        
        // è€³æœµ (ä¸‰è§’å½¢)
        ctx.beginPath();
        ctx.moveTo(x + 2, y + 5);
        ctx.lineTo(x - 2, y - 8); // å·¦è€³å°–
        ctx.lineTo(x + 12, y);
        ctx.fill();
        
        ctx.beginPath();
        ctx.moveTo(x + w - 2, y + 5);
        ctx.lineTo(x + w + 2, y - 8); // å³è€³å°–
        ctx.lineTo(x + w - 12, y);
        ctx.fill();

        // è„¸
        ctx.fillStyle = '#fff';
        // å·¦çœ¼ç™½
        ctx.beginPath(); ctx.arc(x + 10, y + 12, 5, 0, Math.PI*2); ctx.fill();
        // å³çœ¼ç™½
        ctx.beginPath(); ctx.arc(x + w - 10, y + 12, 5, 0, Math.PI*2); ctx.fill();
        
        // çœ¼ç  (éšç§»åŠ¨æ–¹å‘çœ‹)
        ctx.fillStyle = '#000';
        let lookOffset = keys.right ? 2 : (keys.left ? -2 : 0);
        ctx.beginPath(); ctx.arc(x + 10 + lookOffset, y + 12, 2, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(x + w - 10 + lookOffset, y + 12, 2, 0, Math.PI*2); ctx.fill();

        // é¼»å­
        ctx.fillStyle = '#e74c3c';
        ctx.beginPath(); ctx.arc(x + w/2, y + 20, 2, 0, Math.PI*2); ctx.fill();

        // èƒ¡é¡»
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(x + 2, y + 22); ctx.lineTo(x - 4, y + 20); // å·¦èƒ¡é¡»
        ctx.moveTo(x + 2, y + 24); ctx.lineTo(x - 4, y + 26);
        ctx.moveTo(x + w - 2, y + 22); ctx.lineTo(x + w + 4, y + 20); // å³èƒ¡é¡»
        ctx.moveTo(x + w - 2, y + 24); ctx.lineTo(x + w + 4, y + 26);
        ctx.stroke();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // å…ˆç”»å¼¹å¹• (åœ¨èƒŒæ™¯ä¹‹ä¸Šï¼Œå°é˜¶ä¹‹ä¸‹)
        danmakus.forEach(d => d.draw());

        platforms.forEach(p => p.draw());
        particles.forEach(p => p.draw());

        // ç”»çŒ«çŒ«ä»£æ›¿ç”»æ–¹å—
        drawCat(player.x, player.y, player.width, player.height);
    }

    function gameLoop() {
        if(isPlaying) {
            update();
            draw();
        }
        requestAnimationFrame(gameLoop);
    }

    ctx.fillStyle = '#fff8e1';
    ctx.fillRect(0,0, canvas.width, canvas.height);

</script>
